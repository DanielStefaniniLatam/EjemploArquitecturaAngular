<input type="text" [(ngModel)]="title">
{{ title }}


<input type="text" [(ngModel)]="power">
{{ power | exponential}}

<div *ngIf="title === 'daniel'">
  Esto es un div
</div>


<div [ngSwitch]='title'>
  <p *ngSwitchCase="'Daniel'">este es Daniel</p>
  <p *ngSwitchCase="'Juan'">este es Da-l</p>
  <p *ngSwitchCase="'Perro'">este es D-e-l</p>
  <p *ngSwitchDefault>Nadie</p>
</div>

<button (click)="addItem()">Add item</button>

<ul>
  <li *ngIf="items.length == 0">La lista est√° vacia</li>
  <li *ngFor="let name of items; index as i">
    {{name}} {{i}}
    <button (click)="deleteItem(i)">delete</button>
  </li>
</ul>
